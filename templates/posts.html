{% extends "base.html" %}

{% block content %}

<h3>Posts by date</h3>

<hr>

{% for blog in blogs %}
    <div class="blog">
        <div class="blog-title"><a href="/blog/{{blog.key().id()}}">{{blog.title}}</a></div>
        <pre class="blog-body">{{blog.blogtext}}</pre>
    </div>
{% endfor %}
{% endblock %}
